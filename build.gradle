plugins {
    id 'java'
    id "io.spring.dependency-management" version "1.1.3"
    id 'org.springframework.boot' version '3.1.2'
}

group = 'my.code'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}